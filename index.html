<!DOCTYPE html>
<html lang="en" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Chegirmarket</title>
    <link rel="stylesheet" href="static/index-a0dfee77.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/Promo-2117262b.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div id="app" data-v-app="">
    <section class="promo" style="padding-bottom: 20px;">
        <div class="promo__img">
            <img src="static/top_image.png" alt="">
        </div>
        <div class="container">
            <div class="promo__prizes">
                <div class="promo__prizes-prize">
                    <img width="120" height="88" data-src="static/image_1.png" class="lazy" src="static/image_1.png"
                         alt="#">
                    <p class="promo__prizes-prize-info" id="promo_prize_1"></p>
                </div>
                <div class="promo__prizes-prize">
                    <img width="120" height="88" class="lazy" data-src="static/image_2.png" src="static/image_2.png"
                         alt="#">
                    <p class="promo__prizes-prize-info" id="promo_prize_2"></p>
                </div>
                <div class="promo__prizes-prize">
                    <img width="120" height="88" class="lazy" data-src="static/image_3.png" src="static/image_3.png"
                         alt="#">
                    <p class="promo__prizes-prize-info" id="promo_prize_3"></p>
                </div>
            </div>
        </div>
        <br>

        <div class="specialmodal" style="display: none">
            <div class="container">
                <div class="specialmodal__content">
                    <div class="specialmodal__content-block">
                        <div class="specialmodal__content-block--icon"><img src="https://botmaker.uz/ncola/" alt="">
                        </div>
                        <div class="specialmodal__content-block--info">
                            <h3 class="specialmodal__content-block--info---title" id="congratulations_title"></h3>
                            <p class="specialmodal__content-block--info---text" id="congratulations_text"></p>
                            <div class="specialmodal__content-block--info---btn">Olish</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade vertical-align-center specialmodal" id="infoModal" tabindex="-1" role="dialog"
             aria-hidden="true">
            <div class="modal-dialog custom-modal container" role="document">
                <div class="modal-content p-3">
                    <div class="modal-body specialmodal__content-block--info---title" id="infoModalBody"></div>
                    <div class="modal-footer">
                        <div class="specialmodal__content-block--info---btn" data-dismiss="modal">Olish</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="promo__btns">
                <div class="scancheckinputs">
                    <div class="scancheckinputs__bottom">
                        <input id="codeInput" type="text" placeholder="Kodni kiriting" id="enter_code_placeholder">
                    </div>
                </div>
                <div class="promo__btns-btn" onclick="enterCode()" id="activate_code">Kodni faollashtirish</div>
            </div>
        </div>
        <div class="story" style="padding: 0 0 30px;">
            <div class="container">
                <div class="story__content">
                    <h3 class="story__content-title" id="my_history"></h3>
                    <div class="storyThree">
                        <div class="storyThree__top">
                            <span id="your_id">Sizning ID: <span id='telegramId'>{{ telegram_id }}</span></span>
                            <span id="number_of_caps">Qopqoqlar soni: <span
                                    id="countPlaceholder">{{ count }}</span></span>
                        </div>
                    </div>
                    <div class="storyTwo">
                        <div class="storyTwo__navinfo">
                            <span id="date">Sana</span><span id="points">Ballar</span><span id="status">Status</span>
                        </div>
                    </div>
                    <div class="storyTwo" id="codesTableBody">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="static/script.js"></script>
<script src="static/language.js"></script>


</body>
</html>
